<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>KANYE WEST</title>
  </head>
  <body>
    <section class="hero-image">
    </section>
    <section class="grid">
      <article class="box heading">
        <div class="heading-content">
          <h1>KANYE WEST</h1>
            <h2>I am a God.</h2>
            <h2>No one loves anything like I love myself.</h2>
            <div class="buttons-container">
              <button class="btn-music">Music</button>
              <button class="btn-contact">Contact</button>
            </div>
        </div>
      </article>
      <article class="box bio">
        <img class="icon" src="images/kanye.svg" alt="bio icon">
        <p>Bio</p>
      </article>
      <article class="box music">
        <img class="icon" src="images/music.svg" alt="music icon">
        <p>Music</p>
      </article>
      <article class="box art">
        <img class="icon" src="images/arts.svg" alt="art icon">
        <p>Art</p>
      </article>
      <article class="box rants">
        <img class="icon" src="images/rants.svg" alt="rants icon">
        <p>Rants</p>
      </article>
      <article class="box twitter">
        <img class="icon" src="images/twitter.svg" alt="twitter icon">
        <p>Twitter</p>
      </article>
      <article class="box contact">
        <img class="icon" src="images/contact.svg" alt="contact icon">
        <p>Contact</p>
      </article>
      <article class="box potus">
        <img class="icon" src="images/president.svg" alt="president icon">
        <p>President 2020</p>
      </article>
    </section>
  </body>
</html>
